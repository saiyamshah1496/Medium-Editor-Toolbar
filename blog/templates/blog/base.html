<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Font Awesome for awesome icons. You can redefine icons used in a plugin configuration -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/themes/default.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- JQuery  -->
    <script src="http://linkesch.com/medium-editor-insert-plugin/bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/medium-editor-handsontable/dist/css/medium-editor-handsontable.css"/>
    <!-- HandleBars and jquery sortables -->
    <script src="http://linkesch.com/medium-editor-insert-plugin/bower_components/handlebars/handlebars.runtime.min.js"></script>
    <script src="http://linkesch.com/medium-editor-insert-plugin/bower_components/jquery-sortable/source/js/jquery-sortable-min.js"></script>
    <!-- JQuery file upload plugin -->
    <script src="http://linkesch.com/medium-editor-insert-plugin/bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="http://linkesch.com/medium-editor-insert-plugin/bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="http://linkesch.com/medium-editor-insert-plugin/bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="<bower_components/medium-editor-handsontable/dist/js/medium-editor-handsontable.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Medium Editor Image Upload CSS -->
  <link rel="stylesheet" href="http://linkesch.com/medium-editor-insert-plugin/bower_components/medium-editor-insert-plugin/dist/css/medium-editor-insert-plugin.min.css"></script>
  <!-- Medium Editor Image Upload JS -->
  <script src="http://linkesch.com/medium-editor-insert-plugin/bower_components/medium-editor-insert-plugin/dist/js/medium-editor-insert-plugin.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
  </head>
  <body class="">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar" >
      <div class="container">
        <ul class= "nav navbar-nav">
          <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>

        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'post_new' %}">New Post</a>
          </li>
          <li>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li>
            <a href="{% url 'logout' %}">Log Out</a>
          </li>
          <li>
            <a>Welcome: {{ user.username }}</a>
          </li>
            {% else %}
            <li>
              <a class="nav navbar-right" href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a>
            <li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container">
      <div class="row">
        <div class="col-md-12">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
